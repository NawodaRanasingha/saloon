<app-navbar></app-navbar>

<div class="background">
    <div class="frm">


        <div class="ds">
            <form class="example-form" [formGroup]="form" (submit)="submit()"><br><br>
              <h1><b>Create Your Account</b></h1>
             <table>
             <tr>
              <td>
              <mat-form-field class="reg-form-field">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="First_Name">
              </mat-form-field></td>
             
<td>
              <mat-form-field class="reg-form-field">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="Last_Name">
              </mat-form-field>
              <br></td></tr>


              <tr>
<td>
              <mat-form-field class="reg-form-field">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" formControlName="Address">
              </mat-form-field>
              <br></td>

<td>
              <mat-form-field class="reg-form-field">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>

                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <br></td>
              </tr>
<tr><td>
              <mat-form-field class="reg-form-field">
                <mat-label>Contact</mat-label>
                <span matPrefix>+94&nbsp;</span>
                <input matInput formControlName="contact" type="tel" placeholder="XXX XXX XXXX">
              </mat-form-field>
              <br></td>
              <td>
              <mat-form-field class="reg-form-field">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>
              </td></tr></table>
              <button mat-flat-button>Register</button>
             
            </form>
          
        
        
      
    </div>




</div>
<br>
<app-footer></app-footer>
