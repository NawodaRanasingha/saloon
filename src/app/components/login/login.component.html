<app-navbar></app-navbar>
  
<div class="background">
  <div class="frm">
     
    <div class="lg"> 
        <img src="../../../assets/img/logo/logoo.jpg" alt="Logo" width="150">
         <h2>Login</h2>
         <p>I have an already created account</p>

         <label class="errMsg">
          
      </label>

         <form action="" method="post">
            <input type="text" name="username" id="uname" placeholder="Username" required>
            <input type="password" name="password" id="pswd" placeholder="Password" required>
            <input type="submit" value="Login">
         </form>
    </div>

    <div class="ds">
    
       <h1>Create Your Account </h1>

       <form  method="post" enctype="multipart/form-data">
       
           <div id="name"> 
               
              <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" name="firstName" placeholder="First Name" required><br>
              <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" name="lastName" placeholder="Last Name" required><br>
           </div>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" name="username" placeholder="Username" required><br>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="email" placeholder="Email" required><br>
            <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" name="address" placeholder="Address" required  > <br>
            <input type="text" [(ngModel)]="contactNo" [ngModelOptions]="{standalone: true}"name="contactNo" placeholder="Contact No" maxlength="10" minlength="10" required><br> 
            <input type="password" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" name="password" placeholder="Password" minlength="6" required><br>
            <label for="userImage">Select Image</label>
            <input type="file"  accept="image/*" ><br>
            

            <input type="submit" value="Register" (click)="register()" >
       </form>
    </div>
</div>
</div>

<app-footer></app-footer>
